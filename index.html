<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Smash App</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Super Smash Melee Character Picker</h1>
    </header>
    <select>
      <option>Pick a Character</option>
    </select>
    <main>
      <h3 id="character-name"></h3>
      <h3 id="weight-ranking"></h3>
      <p id="description"></p>
    </main>
    <form>
      <label for="review"></label>
      <input type="text" id="review" />
      <input type="submit" />
    </form>
    <ul></ul>
  </body>
</html>
